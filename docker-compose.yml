  mongo_seed:
    image: mongo:latest
    depends_on:
      - mongo
    volumes:
      - ./containers/import_db.sh:/import_db.sh:ro
      - ./containers/mongo_default_filters.json:/mongo_default_filters.json:ro

      - ./docker/mongodb:/data
    command: /import_db.sh

  bellissimo-web-auth:
    image: 'beevelop/nginx-basic-auth'
    ports:
      - '1337:80'
    env_file:
      - docker.env
      ## escape $ with $$ in Docker yml due to variable expansion
      ## example user/pass generated with htpasswd is foo:bar
      # - HTPASSWD=foo:$$apr1$$odHl5EJN$$KbxMfo86Qdve2FH4owePn.

  mongo:
    restart: always
    container_name: mongo
    image: mongo:latest
    volumes:
      - ./docker/mongodb:/data

  redis:
    restart: always
    image: redis:latest

  bellissimo-web:
    restart: always
    image: node:20
    container_name: bellissimo-web
    volumes:
      - ./web:/app
    working_dir: /app
    command: npm run start
    # ports:
    #   - 3000:3000
    env_file:
      - docker.env
    depends_on:
      - redis
      - mongo

  bellissimo:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URI=redis://redis/
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      - redis
      - mongo

  nginx:
    restart: always
    image: nginx:latest
    container_name: reverse_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - bellissimo